<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Tests</title>
</head>
<body>
    <script>

        let x = 0;
        (() => {
            let x = 1;
            document.writeln(x);
        })();
        document.writeln(x);

        const id    = x => x;
        const Konst = x => y => x;

        const Kite  = Konst(id);


        document.writeln( id(id) === id);
        document.writeln( Konst(id)(undefined) === id);
        document.writeln( Kite(undefined)(id) === id);




    </script>
</body>
</html>
